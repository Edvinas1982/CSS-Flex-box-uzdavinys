<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Flex box uzdavinys</title>
</head>

<body>
    <!-- UŽDAVINYS
Sukurkite puslapio išdėstymą (layout) pagal 
paveiksliuką.
A, B, D, E, I dalys yra fiksuoto aukščio (pvz 1em). 
A dalies plotis yra 3 kart didesnis nei B dalies.
C, G, H turi užimti visą likusią puslapio vietą.
Puslapio išdėstymas turi nesikeisti keičiantis 
naršyklės lango dydžiui. -->
    <div class="container">
        <div class="boxA">
            A
        </div>
        <div class="boxB">
            B
        </div>
    </div>
    <div class="container">
        <div class="boxC">
            C
        </div>
        <div class="boxDEG">
            <div class="boxD">
                D
            </div>
            <div class="boxE">
                E
            </div>
            <div class="boxG">
                G
            </div>
        </div>
        <div class="boxFH">
            FH
        </div>
    </div>

</body>

</html>
